<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/owfont-regular.css">
    <link rel="stylesheet" href="style.css">
    <title>Momentum</title>
</head>

<body>
    <div class="city" contenteditable="true">Minsk</div>
    <i class="weather-icon owf"></i>
    <div class="temperature"></div>
    <div class="humidity"></div>
    <div class="wind-speed"></div>
    <div class="weather-description"></div>
    <div class="invalid-input">Enter Correct City</div>

    <div id="date-today"></div>
    <time id="time"></time>
    <h1>
        <span id="greeting"></span>
        <span id="name" contenteditable="true"></span>
    </h1>

    <h2>What Is Your Focus For Today?</h2>
    <h2 id="focus" contenteditable="true"></h2>

    <button class="btn"></button>
    <blockquote class="quote">HHH</blockquote>

    <script src="script.js"></script>
</body>

</html>
